<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">new task:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="new-task-priority" class="hide">priority</label>
      <select id="new-task-priority">
        <option value="none" selected disabled hidden>priority</option>
        <option value="high">high</option>
        <option value="medium">medium</option>
        <option value="low">low</option>
      </select>
      <label for="new-task-due-date" class="hide">due date</label>
      <input type="date" id="new-task-due-date" name="new-task-due-date">
      <input type="submit" value="add task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <table id="tasks">
        <tr>
          <th class="col-status"></th>
          <th class="col-desc">task</th>
          <th class="col-priority">priority</th>
          <th class="col-date">due</th>
          <th class="col-delete"></th>
        </tr>
      </table>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
